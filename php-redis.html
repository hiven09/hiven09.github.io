        <p>redis在php中的使用</p>
<ul>
<li>连接</li>
</ul>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="variable">$redis</span> = new Redis;</span><br><span class="line"><span class="variable">$redis</span>-&gt;connect(<span class="string">'127.0.0.1'</span>, 6379, 1);  //短链接，本地host，端口为6379，超过1秒放弃链接</span><br><span class="line"><span class="variable">$redis</span>-&gt;open(<span class="string">'127.0.0.1'</span>, 6379, 1);  //短链接(同上)</span><br><span class="line"><span class="variable">$redis</span>-&gt;pconnect(<span class="string">'127.0.0.1'</span>, 6379, 1);  //长链接，本地host，端口为6379，超过1秒放弃链接</span><br><span class="line"><span class="variable">$redis</span>-&gt;popen(<span class="string">'127.0.0.1'</span>, 6379, 1);  //长链接(同上)</span><br><span class="line"><span class="variable">$redis</span>-&gt;auth(<span class="string">'password'</span>);  //登录验证密码，返回【<span class="literal">true</span> | <span class="literal">false</span>】</span><br><span class="line"><span class="variable">$redis</span>-&gt;select(0);  //选择redis库, 0~15 共16个库</span><br><span class="line"><span class="variable">$redis</span>-&gt;close();  //释放资源</span><br><span class="line"><span class="variable">$redis</span>-&gt;ping();   //检查是否还再链接, [+pong]</span><br><span class="line"><span class="variable">$redis</span>-&gt;ttl(<span class="string">'key'</span>);  //查看失效时间[-1 | timestamps]</span><br><span class="line"><span class="variable">$redis</span>-&gt;persist(<span class="string">'key'</span>);  //移除失效时间[ 1 | 0]</span><br><span class="line"><span class="variable">$redis</span>-&gt;sort(<span class="string">'key'</span>, [<span class="variable">$array</span>]);  //返回或保存给定列表、集合、有序集合key中经过排序的元素，<span class="variable">$array</span>为参数<span class="built_in">limit</span>等！【配合<span class="variable">$array</span>很强大】 [array|<span class="literal">false</span>]</span><br></pre></td></tr></table></figure>
<ul>
<li>运算类归类</li>
</ul>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="variable">$redis</span>-&gt;expire(<span class="string">'key'</span>, 10);  //设置失效时间[<span class="literal">true</span> | <span class="literal">false</span>]</span><br><span class="line"><span class="variable">$redis</span>-&gt;move(<span class="string">'key'</span>, 15);  //把当前库中的key移动到15库中[0|1]</span><br><span class="line">//string</span><br><span class="line"><span class="variable">$redis</span>-&gt;strlen(<span class="string">'key'</span>);  //获取当前key的长度</span><br><span class="line"><span class="variable">$redis</span>-&gt;append(<span class="string">'key'</span>, <span class="string">'string'</span>);  //把string追加到key现有的value中[追加后的个数]</span><br><span class="line"><span class="variable">$redis</span>-&gt;incr(<span class="string">'key'</span>);  //自增1，如不存在key, 赋值为1(只对整数有效, 存储以10进制64位，redis中为str)[new_num | <span class="literal">false</span>]</span><br><span class="line"><span class="variable">$redis</span>-&gt;incrby(<span class="string">'key'</span>, <span class="variable">$num</span>);  //自增<span class="variable">$num</span>, 不存在为赋值, 值需为整数[new_num | <span class="literal">false</span>]</span><br><span class="line"><span class="variable">$redis</span>-&gt;decr(<span class="string">'key'</span>);  //自减1，[new_num | <span class="literal">false</span>]</span><br><span class="line"><span class="variable">$redis</span>-&gt;decrby(<span class="string">'key'</span>, <span class="variable">$num</span>);  //自减<span class="variable">$num</span>，[ new_num | <span class="literal">false</span>]</span><br><span class="line"><span class="variable">$redis</span>-&gt;setex(<span class="string">'key'</span>, 10, <span class="string">'value'</span>);  //key=value，有效期为10秒[<span class="literal">true</span>]</span><br><span class="line">//list</span><br><span class="line"><span class="variable">$redis</span>-&gt;llen(<span class="string">'key'</span>);  //返回列表key的长度, 不存在key返回0， [ len | 0]</span><br><span class="line">//<span class="built_in">set</span></span><br><span class="line"><span class="variable">$redis</span>-&gt;scard(<span class="string">'key'</span>);  //返回集合key的基数(集合中元素的数量)。[num | 0]</span><br><span class="line"><span class="variable">$redis</span>-&gt;sMove(<span class="string">'key1'</span>,  <span class="string">'key2'</span>,  <span class="string">'member'</span>);  //移动，将member元素从key1集合移动到key2集合。[1 | 0]</span><br><span class="line">//Zset</span><br><span class="line"><span class="variable">$redis</span>-&gt;zcard(<span class="string">'key'</span>);  //返回集合key的基数(集合中元素的数量)。[num | 0]</span><br><span class="line"><span class="variable">$redis</span>-&gt;zcount(<span class="string">'key'</span>, 0, -1);  //返回有序集key中，score值在min和max之间(默认包括score值等于min或max)的成员。[num | 0]</span><br><span class="line">//<span class="built_in">hash</span></span><br><span class="line"><span class="variable">$redis</span>-&gt;hexists(<span class="string">'key'</span>, <span class="string">'field'</span>);  //查看<span class="built_in">hash</span>中是否存在field, [1 | 0]</span><br><span class="line"><span class="variable">$redis</span>-&gt;hincrby(<span class="string">'key'</span>, <span class="string">'field'</span>, <span class="variable">$int_num</span>);  //为哈希表key中的域field的值加上量(+|-)num, [new_num | <span class="literal">false</span>]</span><br><span class="line"><span class="variable">$redis</span>-&gt;hlen(<span class="string">'key'</span>);  //返回哈希表key中域的数量。[ num | 0]</span><br></pre></td></tr></table></figure>
<ul>
<li>事务</li>
</ul>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="variable">$redis</span>-&gt;dbSize();  //返回当前库中的key的个数</span><br><span class="line"><span class="variable">$redis</span>-&gt;flushAll();  //清空整个redis[总<span class="literal">true</span>]</span><br><span class="line"><span class="variable">$redis</span>-&gt;flushDB();  //清空当前redis库[总<span class="literal">true</span>]</span><br><span class="line"><span class="variable">$redis</span>-&gt;save();  //同步 把数据存储到磁盘-dump.rdb[<span class="literal">true</span>]</span><br><span class="line"><span class="variable">$redis</span>-&gt;bgsave();  //异步 把数据存储到磁盘-dump.rdb[<span class="literal">true</span>]</span><br><span class="line"><span class="variable">$redis</span>-&gt;info();  //查询当前redis的状态 [verson:2.4.5....]</span><br><span class="line"><span class="variable">$redis</span>-&gt;lastSave();  //上次存储时间key的时间[timestamp]</span><br><span class="line"></span><br><span class="line"><span class="variable">$redis</span>-&gt;watch(<span class="string">'key'</span>, <span class="string">'keyn'</span>);  //监视一个(或多个) key ，如果在事务执行之前这个(或这些) key 被其他命令所改动，那么事务将被打断 [<span class="literal">true</span>]</span><br><span class="line"><span class="variable">$redis</span>-&gt;unwatch(<span class="string">'key'</span>, <span class="string">'keyn'</span>);  //取消监视一个(或多个) key [<span class="literal">true</span>]</span><br><span class="line"><span class="variable">$redis</span>-&gt;multi(Redis::MULTI);  //开启事务，事务块内的多条命令会按照先后顺序被放进一个队列当中，最后由 EXEC 命令在一个原子时间内执行。</span><br><span class="line"><span class="variable">$redis</span>-&gt;multi(Redis::PIPELINE);  //开启管道，事务块内的多条命令会按照先后顺序被放进一个队列当中，最后由 EXEC 命令在一个原子时间内执行。</span><br><span class="line"><span class="variable">$redis</span>-&gt;<span class="built_in">exec</span>();  //执行所有事务块内的命令，；【事务块内所有命令的返回值，按命令执行的先后顺序排列，当操作被打断时，返回空值 <span class="literal">false</span>】</span><br></pre></td></tr></table></figure>
<ul>
<li><p>数据结构</p>
<p>String</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="variable">$redis</span>-&gt;setOption(Redis::OPT_PREFIX, <span class="string">'hf_'</span>);  //设置表前缀为hf_</span><br><span class="line"><span class="variable">$redis</span>-&gt;<span class="built_in">set</span>(<span class="string">'key'</span>, 1);  //设置key=aa value=1 [<span class="literal">true</span>]</span><br><span class="line"><span class="variable">$redis</span>-&gt;mset(<span class="variable">$arr</span>);  //设置一个或多个键值[<span class="literal">true</span>]</span><br><span class="line"><span class="variable">$redis</span>-&gt;setnx(<span class="string">'key'</span>, <span class="string">'value'</span>);  //key=value, key存在返回<span class="literal">false</span>[|<span class="literal">true</span>]</span><br><span class="line"><span class="variable">$redis</span>-&gt;get(<span class="string">'key'</span>);  //获取key [value]</span><br><span class="line"><span class="variable">$redis</span>-&gt;mget(<span class="variable">$arr</span>);  //(string|arr), 返回所查询键的值</span><br><span class="line"><span class="variable">$redis</span>-&gt;del(<span class="variable">$key_arr</span>);  //(string|arr)删除key，支持数组批量删除【返回删除个数】</span><br><span class="line"><span class="variable">$redis</span>-&gt;delete(<span class="variable">$key_str</span>, <span class="variable">$key2</span>, <span class="variable">$key3</span>);  //删除keys, [del_num]</span><br><span class="line"><span class="variable">$redis</span>-&gt;getset(<span class="string">'old_key'</span>, <span class="string">'new_value'</span>);  //先获得key的值，然后重新赋值, [old_value | <span class="literal">false</span>]</span><br></pre></td></tr></table></figure>
<p>Hash</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="variable">$redis</span>-&gt;hset(<span class="string">'key'</span>, <span class="string">'field'</span>, <span class="string">'value'</span>);  //增，改，将哈希表key中的域field的值设为value, 不存在创建, 存在就覆盖【1 | 0】</span><br><span class="line"><span class="variable">$redis</span>-&gt;hget(<span class="string">'key'</span>, <span class="string">'field'</span>);  //查，取值【value|<span class="literal">false</span>】</span><br><span class="line"><span class="variable">$arr</span> = array(<span class="string">'one'</span>=&gt;1, 2, 3);<span class="variable">$arr2</span> = array(<span class="string">'one'</span>, 0, 1);</span><br><span class="line"><span class="variable">$redis</span>-&gt;hmset(<span class="string">'key'</span>, <span class="variable">$arr</span>);  //增，改，设置多值<span class="variable">$arr</span>为(索引|关联)数组, <span class="variable">$arr</span>[key]=field,  [ <span class="literal">true</span> ]</span><br><span class="line"><span class="variable">$redis</span>-&gt;hmget(<span class="string">'key'</span>, <span class="variable">$arr2</span>);  //查，获取指定下标的field，[<span class="variable">$arr</span> | <span class="literal">false</span>]</span><br><span class="line"><span class="variable">$redis</span>-&gt;hgetall(<span class="string">'key'</span>);  //查，返回哈希表key中的所有域和值。[当key不存在时，返回一个空表]</span><br><span class="line"><span class="variable">$redis</span>-&gt;hkeys(<span class="string">'key'</span>);  //查，返回哈希表key中的所有域。[当key不存在时，返回一个空表]</span><br><span class="line"><span class="variable">$redis</span>-&gt;hvals(<span class="string">'key'</span>);  //查，返回哈希表key中的所有值。[当key不存在时，返回一个空表]</span><br><span class="line"><span class="variable">$redis</span>-&gt;hdel(<span class="string">'key'</span>, <span class="variable">$arr2</span>);  //删，删除指定下标的field, 不存在的域将被忽略, [num | <span class="literal">false</span>]</span><br></pre></td></tr></table></figure>
<p>List</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line"><span class="variable">$redis</span>-&gt;lpush(<span class="string">'key'</span>, <span class="string">'value'</span>);  //增，只能将一个值value插入到列表key的表头，不存在就创建 [列表的长度 |<span class="literal">false</span>]</span><br><span class="line"><span class="variable">$redis</span>-&gt;rpush(<span class="string">'key'</span>, <span class="string">'value'</span>);  //增，只能将一个值value插入到列表key的表尾 [列表的长度 |<span class="literal">false</span>]</span><br><span class="line"><span class="variable">$redis</span>-&gt;lInsert(<span class="string">'key'</span>,  Redis::AFTER,  <span class="string">'value'</span>,  <span class="string">'new_value'</span>);  //增，将值value插入到列表key当中，位于值value之前或之后。[new_len | <span class="literal">false</span>]</span><br><span class="line"><span class="variable">$redis</span>-&gt;lpushx(<span class="string">'key'</span>, <span class="string">'value'</span>);  //增，只能将一个值value插入到列表key的表头，不存在不创建 [列表的长度 |<span class="literal">false</span>]</span><br><span class="line"><span class="variable">$redis</span>-&gt;rpushx(<span class="string">'key'</span>, <span class="string">'value'</span>);  //增，只能将一个值value插入到列表key的表尾，不存在不创建 [列表的长度 |<span class="literal">false</span>]</span><br><span class="line"><span class="variable">$redis</span>-&gt;lpop(<span class="string">'key'</span>);  //删，移除并返回列表key的头元素, [被删元素 | <span class="literal">false</span>]</span><br><span class="line"><span class="variable">$redis</span>-&gt;rpop(<span class="string">'key'</span>);  //删，移除并返回列表key的尾元素, [被删元素 | <span class="literal">false</span>]</span><br><span class="line"><span class="variable">$redis</span>-&gt;lrem(<span class="string">'key'</span>, <span class="string">'value'</span>, 0);  //删，根据参数count的值，移除列表中与参数value相等的元素count=(0|-n表头向尾|+n表尾向头移除n个value)  [被移除的数量 | 0]</span><br><span class="line"><span class="variable">$redis</span>-&gt;ltrim(<span class="string">'key'</span>, start, end);  //删，列表修剪，保留(start, end)之间的值 [<span class="literal">true</span>|<span class="literal">false</span>]</span><br><span class="line"><span class="variable">$redis</span>-&gt;lset(<span class="string">'key'</span>, index, <span class="string">'new_v'</span>);  //改，从表头数，将列表key下标为第index的元素的值为new_v,  [<span class="literal">true</span> | <span class="literal">false</span>]</span><br><span class="line"><span class="variable">$redis</span>-&gt;lindex(<span class="string">'key'</span>, index);  //查，返回列表key中，下标为index的元素[value|<span class="literal">false</span>]</span><br><span class="line"><span class="variable">$redis</span>-&gt;lrange(<span class="string">'key'</span>, 0, -1);  //查，(start, stop|0, -1)返回列表key中指定区间内的元素，区间以偏移量start和stop指定。[array|<span class="literal">false</span>]</span><br></pre></td></tr></table></figure>
<p>Set</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="variable">$redis</span>-&gt;sadd(<span class="string">'key'</span>, <span class="string">'value1'</span>, <span class="string">'value2'</span>, <span class="string">'valuen'</span>);  //增，改，将一个或多个member元素加入到集合key当中，已经存在于集合的member元素将被忽略。[insert_num]</span><br><span class="line"><span class="variable">$redis</span>-&gt;srem(<span class="string">'key'</span>, <span class="string">'value1'</span>, <span class="string">'value2'</span>, <span class="string">'valuen'</span>);  //删，移除集合key中的一个或多个member元素，不存在的member元素会被忽略 [del_num | <span class="literal">false</span>]</span><br><span class="line"><span class="variable">$redis</span>-&gt;smembers(<span class="string">'key'</span>);  //查，返回集合key中的所有成员 [array | <span class="string">''</span>]</span><br><span class="line"><span class="variable">$redis</span>-&gt;sismember(<span class="string">'key'</span>, <span class="string">'member'</span>);  //判断member元素是否是集合key的成员 [1 | 0]</span><br><span class="line"><span class="variable">$redis</span>-&gt;spop(<span class="string">'key'</span>);  //删，移除并返回集合中的一个随机元素 [member | <span class="literal">false</span>]</span><br><span class="line"><span class="variable">$redis</span>-&gt;srandmember(<span class="string">'key'</span>);  //查，返回集合中的一个随机元素 [member | <span class="literal">false</span>]</span><br><span class="line"><span class="variable">$redis</span>-&gt;sinter(<span class="string">'key1'</span>, <span class="string">'key2'</span>, <span class="string">'keyn'</span>);  //查，返回所有给定集合的交集 [array | <span class="literal">false</span>]</span><br><span class="line"><span class="variable">$redis</span>-&gt;sunion(<span class="string">'key1'</span>, <span class="string">'key2'</span>, <span class="string">'keyn'</span>);  //查，返回所有给定集合的并集 [array | <span class="literal">false</span>]</span><br><span class="line"><span class="variable">$redis</span>-&gt;sdiff(<span class="string">'key1'</span>, <span class="string">'key2'</span>, <span class="string">'keyn'</span>);  //查，返回所有给定集合的差集 [array | <span class="literal">false</span>]</span><br></pre></td></tr></table></figure>
<p>Zset</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="variable">$redis</span>-&gt;zAdd(<span class="string">'key'</span>, <span class="variable">$score1</span>, <span class="variable">$member1</span>, <span class="variable">$scoreN</span>, <span class="variable">$memberN</span>);  //增，改，将一个或多个member元素及其score值加入到有序集key当中。[num | 0]</span><br><span class="line"><span class="variable">$redis</span>-&gt;zrem(<span class="string">'key'</span>, <span class="string">'member1'</span>, <span class="string">'membern'</span>);  //删，移除有序集key中的一个或多个成员，不存在的成员将被忽略。[del_num | 0]</span><br><span class="line"><span class="variable">$redis</span>-&gt;zscore(<span class="string">'key'</span>, <span class="string">'member'</span>);  //查, 通过值反拿权 [num | null]</span><br><span class="line"><span class="variable">$redis</span>-&gt;zrange(<span class="string">'key'</span>, <span class="variable">$start</span>, <span class="variable">$stop</span>);  //查，通过(score从小到大)【排序名次范围】拿member值，返回有序集key中，【指定区间内】的成员 [array | null]</span><br><span class="line"><span class="variable">$redis</span>-&gt;zrevrange(<span class="string">'key'</span>, <span class="variable">$start</span>, <span class="variable">$stop</span>);  //查，通过(score从大到小)【排序名次范围】拿member值，返回有序集key中，【指定区间内】的成员 [array | null]</span><br><span class="line"><span class="variable">$redis</span>-&gt;zrangebyscore(<span class="string">'key'</span>, <span class="variable">$min</span>, <span class="variable">$max</span>[, <span class="variable">$config</span>]);  //查，通过scroe权范围拿member值，返回有序集key中，指定区间内的(从小到大排)成员[array | null]</span><br><span class="line"><span class="variable">$redis</span>-&gt;zrevrangebyscore(<span class="string">'key'</span>, <span class="variable">$max</span>, <span class="variable">$min</span>[, <span class="variable">$config</span>]);  //查，通过scroe权范围拿member值，返回有序集key中，指定区间内的(从大到小排)成员[array | null]</span><br><span class="line"><span class="variable">$redis</span>-&gt;zrank(<span class="string">'key'</span>, <span class="string">'member'</span>);  //查，通过member值查(score从小到大)排名结果中的【member排序名次】[order | null]</span><br><span class="line"><span class="variable">$redis</span>-&gt;zrevrank(<span class="string">'key'</span>, <span class="string">'member'</span>);  //查，通过member值查(score从大到小)排名结果中的【member排序名次】[order | null]</span><br><span class="line"><span class="variable">$redis</span>-&gt;ZINTERSTORE();  //交集</span><br><span class="line"><span class="variable">$redis</span>-&gt;ZUNIONSTORE();  //差集</span><br></pre></td></tr></table></figure>
</li>
</ul>

                      return index;
                    }

                    indexOfTitle = indexOfTitle.concat(getIndexByWord(keyword, titleInLowerCase, false));
                    indexOfContent = indexOfContent.concat(getIndexByWord(keyword, contentInLowerCase, false));
                  });
                  if (indexOfTitle.length > 0 || indexOfContent.length > 0) {
                    isMatch = true;
                    hitCount = indexOfTitle.length + indexOfContent.length;
                  }
                }

                // show search results

                if (isMatch) {
                  // sort index by position of keyword

                  [indexOfTitle, indexOfContent].forEach(function (index) {
                    index.sort(function (itemLeft, itemRight) {
                      if (itemRight.position !== itemLeft.position) {
                        return itemRight.position - itemLeft.position;
                      } else {
                        return itemLeft.word.length - itemRight.word.length;
                      }
                    });
                  });

                  // merge hits into slices

                  function mergeIntoSlice(text, start, end, index) {
                    var item = index[index.length - 1];
                    var position = item.position;
                    var word = item.word;
                    var hits = [];
                    var searchTextCountInSlice = 0;
                    while (position + word.length <= end && index.length != 0) {
                      if (word === searchText) {
                        searchTextCountInSlice++;
                      }
                      hits.push({position: position, length: word.length});
                      var wordEnd = position + word.length;

                      // move to next position of hit

                      index.pop();
                      while (index.length != 0) {
                        item = index[index.length - 1];
                        position = item.position;
                        word = item.word;
                        if (wordEnd > position) {
                          index.pop();
                        } else {
                          break;
                        }
                      }
                    }
                    searchTextCount += searchTextCountInSlice;
                    return {
                      hits: hits,
                      start: start,
                      end: end,
                      searchTextCount: searchTextCountInSlice
                    };
                  }

                  var slicesOfTitle = [];
                  if (indexOfTitle.length != 0) {
                    slicesOfTitle.push(mergeIntoSlice(title, 0, title.length, indexOfTitle));
                  }

                  var slicesOfContent = [];
                  while (indexOfContent.length != 0) {
                    var item = indexOfContent[indexOfContent.length - 1];
                    var position = item.position;
                    var word = item.word;
                    // cut out 100 characters
                    var start = position - 20;
                    var end = position + 80;
                    if(start < 0){
                      start = 0;
                    }
                    if (end < position + word.length) {
                      end = position + word.length;
                    }
                    if(end > content.length){
                      end = content.length;
                    }
                    slicesOfContent.push(mergeIntoSlice(content, start, end, indexOfContent));
                  }

                  // sort slices in content by search text's count and hits' count

                  slicesOfContent.sort(function (sliceLeft, sliceRight) {
                    if (sliceLeft.searchTextCount !== sliceRight.searchTextCount) {
                      return sliceRight.searchTextCount - sliceLeft.searchTextCount;
                    } else if (sliceLeft.hits.length !== sliceRight.hits.length) {
                      return sliceRight.hits.length - sliceLeft.hits.length;
                    } else {
                      return sliceLeft.start - sliceRight.start;
                    }
                  });

                  // select top N slices in content

                  var upperBound = parseInt('1');
                  if (upperBound >= 0) {
                    slicesOfContent = slicesOfContent.slice(0, upperBound);
                  }

                  // highlight title and content

                  function highlightKeyword(text, slice) {
                    var result = '';
                    var prevEnd = slice.start;
                    slice.hits.forEach(function (hit) {
                      result += text.substring(prevEnd, hit.position);
                      var end = hit.position + hit.length;
                      result += '<b class="search-keyword">' + text.substring(hit.position, end) + '</b>';
                      prevEnd = end;
                    });
                    result += text.substring(prevEnd, slice.end);
                    return result;
                  }

                  var resultItem = '';

                  if (slicesOfTitle.length != 0) {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + highlightKeyword(title, slicesOfTitle[0]) + "</a>";
                  } else {
                    resultItem += "<li><a href='" + articleUrl + "' class='search-result-title'>" + title + "</a>";
                  }

                  slicesOfContent.forEach(function (slice) {
                    resultItem += "<a href='" + articleUrl + "'>" +
                      "<p class=\"search-result\">" + highlightKeyword(content, slice) +
                      "...</p>" + "</a>";
                  });

                  resultItem += "</li>";
                  resultItems.push({
                    item: resultItem,
                    searchTextCount: searchTextCount,
                    hitCount: hitCount,
                    id: resultItems.length
                  });
                }
              })
            };
            if (keywords.length === 1 && keywords[0] === "") {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-search fa-5x" /></div>'
            } else if (resultItems.length === 0) {
              resultContent.innerHTML = '<div id="no-result"><i class="fa fa-frown-o fa-5x" /></div>'
            } else {
              resultItems.sort(function (resultLeft, resultRight) {
                if (resultLeft.searchTextCount !== resultRight.searchTextCount) {
                  return resultRight.searchTextCount - resultLeft.searchTextCount;
                } else if (resultLeft.hitCount !== resultRight.hitCount) {
                  return resultRight.hitCount - resultLeft.hitCount;
                } else {
                  return resultRight.id - resultLeft.id;
                }
              });
              var searchResultList = '<ul class=\"search-result-list\">';
              resultItems.forEach(function (result) {
                searchResultList += result.item;
              })
              searchResultList += "</ul>";
              resultContent.innerHTML = searchResultList;
            }
          }

          if ('auto' === 'auto') {
            input.addEventListener('input', inputEventFunction);
          } else {
            $('.search-icon').click(inputEventFunction);
            input.addEventListener('keypress', function (event) {
              if (event.keyCode === 13) {
                inputEventFunction();
              }
            });
          }

          // remove loading animation
          $(".local-search-pop-overlay").remove();
          $('body').css('overflow', '');

          proceedsearch();
        }
      });
    }

    // handle and trigger popup window;
    $('.popup-trigger').click(function(e) {
      e.stopPropagation();
      if (isfetched === false) {
        searchFunc(path, 'local-search-input', 'local-search-result');
      } else {
        proceedsearch();
      };
    });

    $('.popup-btn-close').click(onPopupClose);
    $('.popup').click(function(e){
      e.stopPropagation();
    });
    $(document).on('keyup', function (event) {
      var shouldDismissSearchPopup = event.which === 27 &&
        $('.search-popup').is(':visible');
      if (shouldDismissSearchPopup) {
        onPopupClose();
      }
    });
  </script>
